<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Instant Roofing Estimate Calculator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Hero Section -->
    <header class="hero" id="hero">
        <div class="hero-overlay"></div>
        <div class="container hero-content">
            <h1>Instant Roofing Estimate Calculator</h1>
            <p class="subtitle">Get a price range in seconds and contact us instantly.</p>
            <div class="hero-cta">
                <a href="#calculator" class="btn btn-primary">Start Calculation</a>
                <a href="tel:1234567890" class="btn btn-outline">Call Now</a>
            </div>
        </div>
    </header>

    <!-- Calculator Section -->
    <section id="calculator" class="calculator-section">
        <div class="container">
            <div class="calculator-card">
                <div class="calc-header">
                    <h2>Get Your Estimate</h2>
                    <p>Select your roof details below</p>
                </div>

                <form id="roofingForm" onsubmit="return false;">
                    <!-- Roof Size -->
                    <div class="form-group">
                        <label for="roofSize">Roof Size (sq ft)</label>
                        <div class="slider-container">
                            <input type="range" id="roofSize" name="roofSize" min="500" max="5000" value="2000"
                                step="10">
                            <div class="range-value">
                                <span id="roofSizeVal">2000</span> sq ft
                            </div>
                        </div>
                    </div>

                    <!-- Roof Type -->
                    <div class="form-group grid-2">
                        <div>
                            <label for="roofType">Roof Type</label>
                            <select id="roofType" name="roofType">
                                <option value="asphalt">Asphalt Shingle</option>
                                <option value="metal">Metal Roof</option>
                                <option value="tile">Tile Roof</option>
                                <option value="flat">Flat Roof</option>
                            </select>
                        </div>
                        <!-- Urgency -->
                        <div>
                            <label for="urgency">Urgency Level</label>
                            <select id="urgency" name="urgency">
                                <option value="normal">Normal</option>
                                <option value="soon">Soon</option>
                                <option value="emergency">Emergency</option>
                            </select>
                        </div>
                    </div>

                    <!-- Zipcode -->
                    <div class="form-group">
                        <label for="zipcode">Zipcode / Area</label>
                        <input type="text" id="zipcode" name="zipcode" placeholder="Enter your Zipcode">
                    </div>
                </form>

                <!-- Results -->
                <div id="results" class="results-container">
                    <div class="price-display">
                        <span class="label">Estimated Price Range</span>
                        <div class="price-range">
                            <span id="priceMin">$0</span> - <span id="priceMax">$0</span>
                        </div>
                        <p class="disclaimer">Approximate estimate. Final price may vary.</p>
                    </div>

                    <div class="action-buttons">
                        <a href="#" id="waBtn" class="btn btn-whatsapp" target="_blank">
                            WhatsApp Now
                        </a>
                        <a href="#" id="smsBtn" class="btn btn-sms">
                            Send by SMS
                        </a>
                        <a href="tel:1234567890" class="btn btn-call">
                            Call Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
